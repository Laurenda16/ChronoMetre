<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChronoMetre</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <header class="header">
    <h1>Chono-TopS</h1>
   </header>

   <section>
<div class="chronometre">
    <div class="time">
        <span>0 H</span>
        <span>0 MIN</span>
        <span>0 SEC</span>
        <span>0 MS</span>
    </div>
    <div class="controls">
        <button id="start" class="start" onclick="start()">START</button>
        <button id="stop" class="stop"  onclick="stop()">STOP</button>
        <button id="reset" class="reset" onclick="reset()">RESET</button>
    </div>
</div>
</section>
    



    <script  src="script.js"></script>
</body>
</html>
